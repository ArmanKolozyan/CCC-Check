name: zkp-analysis
version: 0.1

library:
  source-dirs: 
    - src
    - src/CP_Analysis
    - src/Value_Inferencer
  exposed-modules:
    - ValueAnalysis.Analysis
    - ValueDomain.Domain
    - CPAnalysis.Analysis
    - CPDomain.Domain
    - Syntax.AST
    - Syntax.Compiler
    - ValueAnalysis.UserRules
    - ValueAnalysis.VariableState
    - ValueAnalysis.ValueDomain
    - ValueAnalysis.Printer
    - BugDetection.BugDetection
  other-modules:
    - Paths_zkp_analysis
  dependencies:
    - base > 4.7 && < 5
    - rio
    - maf2-syntax
    - maf2-domains
    - maf2-analysis
    - mtl
    - singletons
    - containers

executables:
  zkp-analysis-exe:
    source-dirs: app
    main: Main.hs
    dependencies:
      - zkp-analysis
      - rio
      - base > 4.7 && < 5
      - maf2-analysis
      - maf2-domains
      - maf2-syntax
      - containers
    other-modules:
      - Paths_zkp_analysis

tests:
  all-tests:
    main: TestRunner.hs
    source-dirs: test
    dependencies:
      - base > 4.7 && < 5
      - rio
      - maf2-analysis
      - maf2-domains
      - maf2-syntax
      - zkp-analysis
      - containers
      - hspec
    other-modules:
      - Syntax.ExpressionsParseTest
      - Syntax.IteParseTest
      - CP_Analysis.Analysis.FullyConstrainedTest
      - CP_Analysis.Analysis.ExpressionsAnalysisTest
      - Value_Inferencer.ValueAnalysis.Num2BitsTest
      - Value_Inferencer.ValueAnalysis.NonZeroTest
      - Value_Inferencer.ValueAnalysis.NonZeroTemplateTest
      - Value_Inferencer.ValueAnalysis.LessThanTest
      - Value_Inferencer.BugDetection.SortTest
      - Value_Inferencer.BugDetection.Edwards2MontgomeryWrongTest
      - Value_Inferencer.BugDetection.Edwards2MontgomeryFixedTest
      - Value_Inferencer.BugDetection.Montgomery2EdwardsWrongTest
      - Value_Inferencer.BugDetection.Montgomery2EdwardsFixedTest
      - Value_Inferencer.BugDetection.MontgomeryAddWrongTest
      - Value_Inferencer.BugDetection.MontgomeryAddFixedTest
      - Value_Inferencer.BugDetection.MontgomeryDoubleWrongTest
      - Value_Inferencer.BugDetection.MontgomeryDoubleFixedTest
